<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-sky-600 text-4xl font-bold text-center my-5">Money MasterðŸ’°</h1>
    </header>

    <main>
        <section class="lg:w-3/4 mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 mb-8">
                <div>
                    <img src="images/huge-money.png" alt="">
                </div>

                <div class="bg-orange-300 lg:w-3/4 lg:ml-auto">
                    <h3 class="text-center font-semibold text-2xl my-4">Income</h3>
                    <div class="flex flex-col">
                        <p class="my-2 ml-auto mr-20">Income: <input class="p-2 rounded ml-2" type="text">
                        </p>
                    </div>

                    <h3 class="text-center font-semibold text-2xl my-2">Expenses</h3>
                    <div class="flex flex-col">
                        <p class="my-2 ml-auto mr-20">Food: <input class="p-2 rounded ml-2" type="text">
                        </p>
                        <p class="my-2 ml-auto mr-20">Rent: <input class="p-2 rounded ml-2" type="text">
                        </p>
                        <p class="my-2 ml-auto mr-20">Clothes: <input class="p-2 rounded ml-2" type="text"></p>
                    </div>

                    <button
                        class="bg-blue-600 text-white font-semibold rounded-sm py-2 px-10 block mx-auto my-4">Calculate</button>

                    <h3 class="text-center font-semibold text-2xl my-4">Total Expenses: <span></span></h3>
                    <h3 class="text-center font-semibold text-2xl my-4">Balance: <span></span></h3>

                    <div class="flex justify-center items-center gap-3">
                        <p>Save:</p>
                        <p class="bg-slate-300 py-2 px-10">20</p>
                        <p>%</p>
                        <button class="bg-blue-600 text-white font-semibold rounded-sm py-2 px-6">Calculate</button>

                    </div>

                    <h3 class="text-center font-semibold text-2xl mt-4">Saving Amount: <span></span></h3>
                    <h3 class="text-center font-semibold text-2xl my-2">Remaining Balance: <span></span></h3>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
