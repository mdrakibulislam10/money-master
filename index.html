<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Money Master</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-sky-600 text-4xl font-bold text-center my-5">Hello Money MasterðŸ’°</h1>
    </header>

    <main>
        <section class="lg:w-3/4 mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 mb-8">
                <div>
                    <img src="images/huge-money.png" alt="">
                </div>

                <div class="bg-orange-300 lg:w-3/4 lg:ml-auto">
                    <h3 class="text-center font-semibold text-2xl my-4">Income</h3>
                    <div class="flex flex-col">
                        <p class="my-2 ml-auto mr-20 font-semibold">Income: <input id="income-field"
                                class="p-2 rounded ml-2" type="text">
                        </p>
                    </div>

                    <h3 class="text-center font-semibold text-2xl my-2">Expenses</h3>
                    <div class="flex flex-col">
                        <p class="my-2 ml-auto mr-20 font-semibold">Food: <input id="food-field"
                                class="p-2 rounded ml-2" type="text">
                        </p>
                        <p class="my-2 ml-auto mr-20 font-semibold">Rent: <input id="rent-field"
                                class="p-2 rounded ml-2" type="text">
                        </p>
                        <p class="my-2 ml-auto mr-20 font-semibold">Clothes: <input id="clothes-field"
                                class="p-2 rounded ml-2" type="text"></p>
                    </div>

                    <button class="bg-blue-600 text-white font-semibold rounded-sm py-2 px-10 block mx-auto my-4"
                        id="calculate-btn">Calculate</button>

                    <h3 class="text-center font-semibold text-2xl my-4">Total Expenses: <span
                            id="total-expenses"></span></h3>
                    <h3 class="text-center font-semibold text-2xl my-4">Balance: <span id="balance"></span></h3>

                    <div class="flex justify-center items-center gap-3">
                        <p class="font-semibold">Save:</p>
                        <input type="text" class="rounded p-2 w-1/5" id="save-percentage"></input>
                        <p class="font-bold">%</p>
                        <button class="bg-blue-600 text-white font-semibold rounded-sm py-2 px-10"
                            id="save-btn">Save</button>

                    </div>

                    <h3 class="text-center font-semibold text-2xl mt-4">Saving Amount: <span id="saving-amount"></span>
                    </h3>
                    <h3 class="text-center font-semibold text-2xl my-2">Remaining Balance: <span
                            id="remaining-balance"></span></h3>
                </div>
            </div>
        </section>
    </main>

    <!-- js file -->
    <script src="js/utilities.js"></script>
    <script src="js/calculate.js"></script>
    <script src="js/save.js"></script>
</body>

</html>
